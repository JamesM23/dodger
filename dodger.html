<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dodger.css" type="text/css">
</head>

<body>

    <h1>DODGER</h1>
    <div id="game">
        <a id="start" href="javascript:start()">START</a>
        <div id="dodger" style="bottom: 0px; left: 180px;"></div>
    </div>
    <div id="gameboard">
        <div class="ball_diameter">
        </div>
        <div class="bomb_diameter">
        </div>
        <div class="xpoint">
        </div>
        <div class="ypoint">
        </div>
        <div class="zapperwidth">
        </div>
        <div class="numofbombs">
        </div>
        <div class="bombposX">
        </div>
        <div class="bombposY">
        </div>
        <div class="bombacceleration">
        </div>
        <div class="bombvelocity">
        </div>
        <div class="time">clock:
        </div>
        <div class="timeperiod">
        </div>
        <div class="score"> score
        </div>
        <div class="posX">
        </div>

        <div id="banner"></div>
        <script src="dodger.js"></script>
</body>

</html>
